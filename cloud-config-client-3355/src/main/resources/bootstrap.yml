server:
  port: 3355


spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: master  #分支名称
      name: config   #配置文件名称
      profile: dev   #读取后缀名称  上诉3个综合： master分支上的config-dev.yml的配置文件被读取 http://config-3344.com:3344/mstaer/config-dev.ynl
      uri: http://localhost:3344


#服务注册到eureka注册中心
eureka:
    client:
      service-url:
        defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka


#暴露监控端口 用于解决动态刷新
management:
  endpoints:
    web:
      exposure:
        include: "*"