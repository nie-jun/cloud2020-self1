server:
  port: 80

eureka:
  client:
    #服务消费者 不需要向注册中心注册自己   只需要从注册中心检索服务即可
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/

logging:
  level:
    #feign日志以什么级别监控那个接口
    com.atguigu.springcloud.service.PaymentHystrixService: debug

feign:
  hystrix:
    enabled: true