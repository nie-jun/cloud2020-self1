
server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          skipSslValidation: true
          uri: https://github.com/nie-jun/cloud-config.git #github仓库上面的git仓库名字
          ##搜索目录
          search-paths:
          - cloud-config
      #读取分支
      label: master
  #rabbit相关配置 15672是web管理界面的端口，5672是MQ访问的端口
  rabbitmq:
    host: 192.168.11.130
    port: 5672
    username: guest
    password: guest



eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka #注册进eureka


#rabbitmq相关配置 暴露bus刷新配置的端点
management:
  endpoints: #暴露bus刷新配置的端点
    web:
      exposure:
        include: "bus-refresh"